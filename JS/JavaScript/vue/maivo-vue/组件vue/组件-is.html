<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>自定义的下拉框</h2>
            <!-- 
            <table>     这样子不符合w3c标准,浏览器会有容错功能,自己把它改变结构 
                <custom-select btn-value="查询">
            </table>
            要像下面,用is 属性来扩展HTMML标签的功能
            -->        
            <table>
                <tr is="custom-select"></tr>
            </table>
        </custom-select>
        <h2>自定义的下拉框2</h2>
        <custom-select btn-value="搜索">
        </custom-select>
    </div>
    <script>
        //注册组件
        Vue.component("custom-select",{
            data:function(){   //这里必须这这样写,写成一个函数,返回一个对象
                return {
                    selectShow:false
                };
            },
            props:["btnValue"],
            template:`<section class="warp">
		<div class="searchIpt clearFix">
			<div class="clearFix">
				<input type="text" class="keyWord" value="" @click="selectShow=!selectShow" />
				<input type="button" :value="btnValue">
				<span></span>
			</div>
			<ul class="list" v-show="selectShow">
				<li>html+css</li>
				<li>html5+css3</li>
				<li>javascript</li>
				<li>angular</li>
				<li>react</li>
				<li>vue</li>
				<li>jquery</li>
				<li>nodejs</li>
			</ul>
		</div>
	</section>`
        });

        new Vue({
            el:"#app",
        });
    </script>
</body>
</html>
